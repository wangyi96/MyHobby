<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			body{
				background: black;
				text-align: center;
				padding-top: 200px;
			}
			
			#text{
				display: inline-block;
				font: bold 38px helvetica;
				color: rgba(255,255,255,.5);
				background:no-repeat linear-gradient(115deg,rgba(255,255,255,0) 100px,rgba(255,255,255,1) 170px,rgba(255,255,255,0) 270px) ;
				-webkit-background-clip: text;
			}

		</style>
	</head>
	<body>
		<div id="text">asddadasdasdasnk</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var div = document.querySelector('#text');
			var n=-170;
			setInterval(function(){
				n+=5;
				if(n>300)
				{
					n=-170
				}
				div.style.backgroundPosition = n+"px 0";
			},20);
		}
	</script>
</html>
