<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				text-align: center;
			}
			#wrap img{
				width: 64px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="images/1.png" />
			<img src="images/2.png" />
			<img src="images/3.png" />
			<img src="images/4.png" />
			<img src="images/5.png" />
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var imges = document.querySelectorAll('#wrap img');
			var r = 320;
			
			document.onmousemove = function(ev){
					ev = ev||event;
					for(var i = 0;i<imges.length;i++){
					var a = imges[i].getBoundingClientRect().left + imges[i].offsetWidth/2 - ev.clientX;
					var b = imges[i].getBoundingClientRect().top + imges[i].offsetHeight/2 - ev.clientY;
					var c = Math.sqrt(a*a+b*b);
					if(c>r){
						c = 320;
					}
					
					imges[i].style.width = (128 - c*0.2) + "px";
				}
			}
			
			
		}
	</script>
</html>
