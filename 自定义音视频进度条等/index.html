<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/drag.js"></script>
	</head>
	<body>
		<div id='box'>
			<video src="http://gslb.miaopai.com/stream/B~dRdhKMQeI6cuE5aqoGYoVaqbu0YNVn.mp4"></video>
			<!--主控件-->
			<div id='controller'>
				<!--开始 停止-->
				<div class="btn">
					<div class="start"></div>
					<div class="stop"></div>
				</div>
				
				<!--进度条-->
				<div class="progress">
					<div class="wrap">
						<div class="inner"></div>
					</div>
					<div class="wrap2"></div>
				</div>
				
				
				<div class="others">
					<!--时间-->
					<div class="time">
						<span>00:00:00</span>/<span>00:00:00</span>
					</div>
					
					<div class="sound">
						<!--喇叭-->
						<div class="switch">
							<span></span>
						</div>
						<!--音量进度条-->
						<div class="progress">
							<div class="wrap">
								<div class="inner"></div>
							</div>
							<div class="wrap2"></div>
						</div>
						
					</div>
					<!--放大-->
					<div class="full_screen">
						<span></span>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
